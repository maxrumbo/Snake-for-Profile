<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Snake Game</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Courier New', Courier, monospace;
      color: #39ff14;
      flex-direction: column;
    }
    canvas {
      border: 4px solid #8a2be2;
      background-color: #111;
      box-shadow: 0 0 20px #39ff14;
      margin-top: 20px;
    }
    h1 {
      color: #8a2be2;
      text-shadow: 0 0 10px #8a2be2;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Neon</h1>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let score = 0;

    let snake = [];
    snake[0] = { x: 9 * box, y: 10 * box };

    let food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box
    };

    let dir;

    document.addEventListener("keydown", direction);

    function direction(event) {
      if (event.key === "ArrowLeft" && dir !== "RIGHT") dir = "LEFT";
      else if (event.key === "ArrowUp" && dir !== "DOWN") dir = "UP";
      else if (event.key === "ArrowRight" && dir !== "LEFT") dir = "RIGHT";
      else if (event.key === "ArrowDown" && dir !== "UP") dir = "DOWN";
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#39ff14" : "#8a2be2";
        ctx.shadowBlur = 10;
        ctx.shadowColor = ctx.fillStyle;
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#39ff14";
      ctx.shadowColor = "#39ff14";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (dir === "LEFT") snakeX -= box;
      if (dir === "UP") snakeY -= box;
      if (dir === "RIGHT") snakeX += box;
      if (dir === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop();
      }

      let newHead = {
        x: snakeX,
        y: snakeY
      };

      if (
        snakeX < 0 ||
        snakeX >= canvas.width ||
        snakeY < 0 ||
        snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("Game Over! Your score: " + score);
        location.reload();
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) return true;
      }
      return false;
    }

    let game = setInterval(draw, 120);
  </script>
</body>
</html>
